<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Self Training</title>
  <link rel="stylesheet" href="icerik.css" />
</head>
<body>
  <main class="card">
    <h1>Self Training</h1>

    <div class="tabs">
      <button id="tab-login" class="active">Giriş</button>
      <button id="tab-register">Kayıt</button>
    </div>

    <!-- GİRİŞ -->
    <form id="form-login">
      <label>E-posta</label>
      <input id="loginEmail" type="email" placeholder="eposta@ornek.com" />

      <label>Şifre</label>
      <input id="loginPass" type="password" placeholder="••••••••" />

      <button id="btnLogin" type="submit">Giriş Yap</button>
      <p><a href="#" id="linkReset">Şifremi Unuttum</a></p>
    </form>

    <!-- KAYIT -->
    <form id="form-register" style="display:none">
      <label>E-posta</label>
      <input id="regEmail" type="email" placeholder="eposta@ornek.com" />

      <label>Şifre</label>
      <input id="regPass" type="password" placeholder="En az 6 karakter" />

      <button id="btnRegister" type="submit">Kayıt Ol</button>
    </form>
  </main>

  <!-- SCRIPTS (SIRASI ÖNEMLİ) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="yapilandirma.js"></script>
  <script src="signup.js"></script>
</body>
</html>
