<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
  import {
    getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword,
    sendEmailVerification, updateProfile, signOut, sendPasswordResetEmail,
    GoogleAuthProvider, signInWithPopup, signInWithRedirect, getRedirectResult,
    setPersistence, browserLocalPersistence
  } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

  // --- Hataları ekrana bas (teşhis için)
  window.onerror = (m, s, l, c, e) => {
    const el = document.getElementById("msg");
    if (el) { el.className = "note err"; el.textContent = "JS Hatası: " + (e?.message || m); }
  };
  window.onunhandledrejection = (ev) => {
    const el = document.getElementById("msg");
    const msg = ev?.reason?.message || ev?.reason || "Bilinmeyen hata";
    if (el) { el.className = "note err"; el.textContent = "İstek hatası: " + msg; }
  };

  // --- Firebase config (bucket DÜZELTİLDİ)
  const firebaseConfig = {
    apiKey: "AIzaSyAnMzCWonT_zLi0EnChIDYANBhDiiwmur4",
    authDomain: "self-training-128b5.firebaseapp.com",
    projectId: "self-training-128b5",
    storageBucket: "self-training-128b5.appspot.com",   // ✅ doğru alan
    messagingSenderId: "61732879565",
    appId: "1:61732879565:web:5a446fb76fa88f1103bd84"
  };

  // Kısa yardımcılar
  const $ = (id) => document.getElementById(id);
  const show = (t, cls="") => { const m=$("msg"); if(m){ m.className="note "+cls; m.textContent=t; } };
  const lock = (on) => ["signupBtn","loginBtn","googleBtn","resetBtn"].forEach(id=>{
    const b=$(id); if(b) b.classList.toggle("disabled", on);
  });

  // --- Başlat (eventleri HEMEN bağla; redirect sonucunu SONRA işle)
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  await setPersistence(auth, browserLocalPersistence);

  const provider = new GoogleAuthProvider();
  provider.setCustomParameters({ prompt: "select_account" });

  const actionCodeSettings = {
    url: "https://ozataomer91-dotcom.github.io/self-training-site/signup.html",
    handleCodeInApp: false
  };

  // Ekrana "Hazır" yaz → JS çalışıyor mu anlayalım
  show("Hazır ✅", "ok");

  // --- Kayıt
  $("signupBtn")?.addEventListener("click", async () => {
    const name = $("name").value.trim();
    const email = $("email").value.trim();
    const pass = $("pass").value;
    const pass2 = $("pass2").value;
    if(!name || !email || !pass || !pass2) return show("Lütfen tüm alanları doldurun.","err");
    if(pass !== pass2) return show("Şifreler eşleşmiyor.","err");
    if(pass.length < 6) return show("Şifre en az 6 karakter olmalı.","err");
    lock(true);
    try{
      const cred = await createUserWithEmailAndPassword(auth, email, pass);
      await updateProfile(cred.user, { displayName: name });
      await sendEmailVerification(cred.user, actionCodeSettings);
      await signOut(auth);
      show("✅ Kayıt tamam. E-postayı doğrulayıp sonra giriş yapın.","ok");
    }catch(err){
      const map = {
        "auth/email-already-in-use":"Bu e-posta zaten kayıtlı. 'Giriş Yap' veya 'Şifremi Unuttum' deneyin.",
        "auth/invalid-email":"E-posta adresi geçersiz.",
        "auth/weak-password":"Şifre zayıf (en az 6 karakter)."
      };
      show(map[err.code] || ("Hata: "+err.code), "err");
    } finally { lock(false); }
  });

  // --- Giriş
  $("loginBtn")?.addEventListener("click", async () => {
    const email = $("email").value.trim();
    const pass = $("pass").value;
    if(!email || !pass) return show("E-posta ve şifre girin.","err");
    lock(true);
    try{
      const cred = await signInWithEmailAndPassword(auth, email, pass);
      if(!cred.user.emailVerified){
        await sendEmailVerification(cred.user, actionCodeSettings);
        await signOut(auth);
        return show("E-posta doğrulanmadı. Maildeki linke tıklayın, sonra tekrar giriş yapın.","err");
      }
      afterLogin(cred.user);
    }catch(err){
      const map = {
        "auth/invalid-credential":"E-posta/şifre hatalı.",
        "auth/user-not-found":"Hesap bulunamadı. Önce 'Kayıt Ol' yapın.",
        "auth/too-many-requests":"Çok deneme yapıldı. 1-2 dk sonra deneyin."
      };
      show(map[err.code] || ("Hata: "+err.code), "err");
    } finally { lock(false); }
  });

  // --- Google (önce popup; olmazsa redirect)
  $("googleBtn")?.addEventListener("click", async () => {
    lock(true);
    try{
      try{
        const res = await signInWithPopup(auth, provider);
        afterLogin(res.user);
      }catch(e){
        await signInWithRedirect(auth, provider);
      }
    }catch(err){
      show("Google ile giriş hatası: " + err.code, "err");
    } finally { lock(false); }
  });

  // --- Şifre sıfırla
  $("resetBtn")?.addEventListener("click", async () => {
    const email = $("email").value.trim();
    if(!email) return show("Şifre sıfırlamak için e-posta yazın.","err");
    lock(true);
    try{
      await sendPasswordResetEmail(auth, email);
      show("Şifre sıfırlama e-postası gönderildi.","ok");
    }catch(err){
      show("Şifre sıfırlama hatası: " + err.code, "err");
    } finally { lock(false); }
  });

  // --- Redirect dönüşünü en sonda, NON-BLOCKING işle
  getRedirectResult(auth).then((r)=>{
    if(r && r.user) afterLogin(r.user);
  }).catch((e)=>{
    if(e?.code) show("Redirect hatası: " + e.code, "err");
  });

  function afterLogin(user){
    localStorage.setItem("user", JSON.stringify({
      uid: user.uid, name: user.displayName || "", email: user.email || ""
    }));
    location.href = "dashboard.html";
  }
</script>
