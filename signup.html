<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Self Training – Giriş / Kayıt</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#f6f7fb;margin:0}
    .card{max-width:460px;margin:48px auto;background:#fff;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:22px 22px 8px}
    .tabs{display:flex;gap:8px;margin-bottom:12px}
    .tab{flex:1;padding:10px 14px;border-radius:10px;border:1px solid #e6e8ef;background:#f2f4f8;cursor:pointer;font-weight:600;text-align:center}
    .tab.active{background:#2457ff;color:#fff;border-color:#2457ff}
    label{display:block;margin:10px 4px 6px;font-size:14px;color:#333}
    input{width:100%;padding:10px 12px;border:1px solid #dbe0ea;border-radius:10px;font-size:15px}
    button{width:100%;padding:12px 14px;border:0;border-radius:10px;background:#2457ff;color:#fff;font-weight:700;cursor:pointer;margin-top:14px}
    .link{display:inline-block;margin:10px 0;color:#2457ff;cursor:pointer;font-size:14px}
    .msg{min-height:20px;margin-top:8px;font-size:14px}
    .ok{color:#1a7f37}.err{color:#d93025}
    .hint{font-size:12px;color:#6b7280;margin-top:6px}
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 6px">Self Training</h2>
    <div class="tabs">
      <div id="tabLogin" class="tab active">Giriş</div>
      <div id="tabSignup" class="tab">Kayıt</div>
    </div>

    <!-- Giriş -->
    <div id="loginView">
      <label>E-posta</label>
      <input id="loginEmail" type="email" autocomplete="email" />
      <label>Şifre</label>
      <input id="loginPassword" type="password" autocomplete="current-password" />
      <button id="btnLogin">Giriş Yap</button>
      <div class="link" id="btnForgot">Şifremi Unuttum</div>
    </div>

    <!-- Kayıt -->
    <div id="signupView" style="display:none">
      <label>Ad Soyad</label>
      <input id="signupName" type="text" required />
      <label>E-posta</label>
      <input id="signupEmail" type="email" autocomplete="email" />
      <label>Şifre</label>
      <input id="signupPassword" type="password" autocomplete="new-password" />
      <label>Şifre (tekrar)</label>
      <input id="signupPassword2" type="password" autocomplete="new-password" />
      <button id="btnSignup">Kayıt Ol</button>
      <div class="hint">Kayıttan sonra doğrulama e-postası gönderilir.</div>
    </div>

    <div id="globalMsg" class="msg"></div>
  </div>
