<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayıt / Giriş • Self Training</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrap" style="place-items:center">
    <div class="card" style="max-width:520px">
      <h1>Self Training</h1>

      <div class="row" style="gap:8px">
        <button id="tabLogin"  class="btn" type="button">Giriş</button>
        <button id="tabSignup" class="btn secondary" type="button">Kayıt</button>
      </div>

      <section id="loginView">
        <p class="help">Girişte yalnızca e-posta ve şifre gerekir.</p>
        <div class="row" style="flex-direction:column">
          <label for="loginEmail">E-posta</label><input id="loginEmail" type="email" autocomplete="email">
          <label for="loginPassword">Şifre</label><input id="loginPassword" type="password" autocomplete="current-password">
        </div>
        <div class="row">
          <button id="btnLogin" class="btn" type="button">Giriş Yap</button>
          <button id="btnForgot" class="link" type="button">Şifremi Unuttum</button>
        </div>
      </section>

      <section id="signupView" class="hide">
        <div class="row" style="flex-direction:column">
          <label for="signupName">Ad Soyad</label><input id="signupName" type="text" autocomplete="name">
          <label for="signupEmail">E-posta</label><input id="signupEmail" type="email" autocomplete="email">
          <label for="signupPassword">Şifre</label><input id="signupPassword" type="password" autocomplete="new-password">
          <label for="signupPassword2">Şifre (tekrar)</label><input id="signupPassword2" type="password" autocomplete="new-password">
        </div>
        <div class="row"><button id="btnSignup" class="btn" type="button">Kayıt Ol</button></div>
      </section>

      <div id="globalMsg" class="msg"></div>
    </div>
  </div>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Bizim dosyalar (sıralı) -->
  <script src="./config.js"></script>
  <script src="./signup.js"></script>
</body>
</html>
