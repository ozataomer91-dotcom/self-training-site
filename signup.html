<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Self-Training – Sign up</title>
  <link rel="stylesheet" href="./style.css" />
  </head>
<body>
  
  <main class="container">
    <h1>Create account</h1>
    <label>Email</label>
    <input id="email" type="email" autocomplete="email" />
    <label>Password (min 6)</label>
    <input id="password" type="password" autocomplete="new-password" />
    <button class="btn" id="signupBtn">Sign up</button>
    <a class="link" href="./index.html">I already have an account</a>
    <p class="note" id="msg"></p>
  </main>

  <script type="module">
    
    // 1. Gerekli Firebase kütüphanelerini çağırıyoruz (Uygulama ve Giriş Sistemi)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"; [1, 2]
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js"; [2]
  
    // 2. Senin projenin "Config" bilgileri (Bu doğru, senin ekran görüntünden aldım)
    const firebaseConfig = {
      apiKey: "AIzaSyDAeaMtuQWonf_cLiRzcHXIDYkANDHDiwmus4",
      authDomain: "self-training-128b5.firebaseapp.com",
      projectId: "self-training-128b5",
      storageBucket: "self-training-128b5.firebasestorage.app",
      messagingSenderId: "61732879565",
      appId: "1:61732879565:web:5a446fb76fa88f1b03bd84"
    }; [1, 3, 2, 4, 5]
  
    // 3. Firebase'i bu bilgilerle başlatıyoruz
    const app = initializeApp(firebaseConfig); [1, 2]
    // 4. Firebase Giriş (Authentication) sistemini hazır hale getiriyoruz
    const auth = getAuth(app); [2]
  
    // 5. Şimdi, "Sign up" (signupBtn) düğmene tıklandığında ne olacağını söylüyoruz
    
    document.getElementById("signupBtn").addEventListener("click", async () => {
      
      // Formdaki bilgileri al
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value;
      const msg = document.getElementById("msg");
      
      msg.textContent = "Creating account...";
      
      try {
        // İŞTE BURASI DÜZELTİLDİ:
        // Firebase'e "Bu e-posta ve şifre ile yeni kullanıcı oluştur" komutunu veriyoruz
        const userCredential = await createUserWithEmailAndPassword(auth, email, pass); [6]
        
        // Başarılı olursa...
        msg.textContent = "Account created. Redirecting...";
        console.log("Kullanıcı oluşturuldu:", userCredential.user);
        
        // Beni dashboard.html sayfasına yönlendir
        location.href = "./dashboard.html";
        
      } catch (err) {
        // Hata olursa (senin aldığın 'auth/api-key-not-valid' gibi)
        // Artık hatanın gerçek sebebini buraya yazacak
        msg.textContent = err.message;
        console.error(err);
      }
    });
  </script>
  </body>
</html>
