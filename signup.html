<!-- signup.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayıt / Giriş • Self Training</title>
  <style>
    :root{--bg:#f4f6f8;--card:#fff;--ink:#111827;--muted:#6b7280;--ok:#16a34a;--info:#2563eb;--line:#e5e7eb}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto;color:var(--ink)}
    .wrap{max-width:520px;margin:42px auto;padding:16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:18px;box-shadow:0 2px 12px rgba(0,0,0,.04)}
    h1{margin:0 0 12px;font-size:22px}
    label{display:block;margin:10px 0 6px;font-weight:600}
    input,button{width:100%;padding:10px 12px;border:1px solid var(--line);border-radius:10px;font:inherit;outline:none;background:#fff}
    input:focus{border-color:#94a3b8;box-shadow:0 0 0 3px rgba(148,163,184,.25)}
    .btn{cursor:pointer;background:var(--ok);color:#fff;border:none;margin-top:12px}
    .btn.blue{background:var(--info)}
    .btn.light{background:#fff;color:#111;border:1px solid var(--line)}
    .note{font-size:13px;color:var(--muted);margin-top:8px}
    .err{color:#ef4444}.ok{color:var(--ok)}
    a{color:var(--info);text-decoration:none}
    .hide{display:none}
    /* Sekmeler */
    .tabs{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin:10px 0 6px}
    .tab{padding:10px;border:1px solid var(--line);background:#fff;border-radius:10px;cursor:pointer;text-align:center}
    .tab.active{background:#eef2ff;border-color:#c7d2fe;font-weight:700}
    #ready{margin:6px 0 10px;font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div id="ready">Yükleniyor…</div>
      <h1>Self Training</h1>

      <div class="tabs">
        <button id="tabLogin" class="tab active">Giriş</button>
        <button id="tabRegister" class="tab">Kayıt</button>
      </div>

      <!-- GİRİŞ -->
      <form id="loginForm">
        <p class="note">Girişte yalnızca e-posta ve şifre, kayıt ekranında ad soyad da istenir.</p>
        <label for="loginEmail">E-posta</label>
        <input id="loginEmail" type="email" placeholder="ornek@mail.com" autocomplete="email" />
        <label for="loginPass">Şifre</label>
        <input id="loginPass" type="password" placeholder="Şifre" autocomplete="current-password" />
        <button id="loginBtn" type="button" class="btn blue">Giriş Yap</button>
        <button id="googleBtn" type="button" class="btn light">Google ile devam et</button>
        <button id="resetBtn" type="button" class="btn light">Şifremi Unuttum</button>
      </form>

      <!-- KAYIT -->
      <form id="registerForm" class="hide">
        <label for="regName">Ad Soyad</label>
        <input id="regName" type="text" placeholder="Örn. Ömer Özata" autocomplete="name" />
        <label for="regEmail">E-posta</label>
        <input id="regEmail" type="email" placeholder="ornek@mail.com" autocomplete="email" />
        <label for="regPass">Şifre</label>
        <input id="regPass" type="password" placeholder="En az 6 karakter" autocomplete="new-password" />
        <label for="regPass2">Şifre (tekrar)</label>
        <input id="regPass2" type="password" placeholder="Tekrar girin" autocomplete="new-password" />
        <button id="signupBtn" type="button" class="btn">Kayıt Ol</button>

        <!-- SADECE KAYIT SEKMEDE GÖRÜNÜR -->
        <div id="resendRow" class="note hide" style="margin-top:10px">
          Doğrulama e-postası gelmedi mi?
          <button id="resendBtn" type="button" class="btn light" style="margin-top:6px">
            Doğrulama bağlantısını tekrar gönder
          </button>
        </div>
      </form>

      <p id="msg" class="note"></p>
      <p class="note"><a href="index.html">Ana sayfa</a></p>
    </div>
  </div>

  <!-- dış JS -->
  <script type="module" src="./signup.js"></script>
</body>
</html>
