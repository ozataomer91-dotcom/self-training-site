<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kayıt / Giriş • Self Training</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7fb;margin:0;padding:40px}
    .card{max-width:440px;margin:0 auto;background:#fff;border-radius:14px;box-shadow:0 10px 35px rgba(0,0,0,.07);padding:24px}
    .brand{font-weight:800;font-size:24px;color:#2a4cff;margin:4px 0 12px}
    .tabs{display:flex;gap:6px;margin-bottom:14px}
    .tab{flex:1;padding:10px 12px;border:1px solid #e5e7ef;border-radius:10px;background:#f3f5ff;
         cursor:pointer;text-align:center;font-weight:600}
    .tab.active{background:#2a4cff;color:#fff;border-color:#2a4cff}
    .row{display:flex;gap:10px}
    .input{width:100%;padding:12px 14px;border:1px solid #e5e7ef;border-radius:10px;font-size:15px;outline:none}
    .btn{width:100%;padding:12px 14px;border:0;border-radius:10px;font-weight:700;cursor:pointer}
    .primary{background:#2a4cff;color:#fff}
    .ghost{background:#eef0ff;color:#2a4cff}
    .hint{color:#6b7280;font-size:12px;margin:8px 2px 14px}
    .msg{margin-top:10px;font-size:14px}
    .msg.err{color:#d90429}
    .msg.ok{color:#0f9d58}
    .center{display:flex;align-items:center;justify-content:center}
    .link{color:#2a4cff;cursor:pointer;font-size:14px}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">Self Training</div>

    <div class="tabs">
      <button id="tabLogin"  class="tab active">Giriş</button>
      <button id="tabSignup" class="tab">Kayıt</button>
    </div>

    <!-- Giriş -->
    <div id="loginView">
      <div class="hint">Girişte yalnızca e-posta ve şifre gerekir.</div>
      <input id="loginEmail"    class="input" type="email" placeholder="E-posta" autocomplete="email" />
      <input id="loginPassword" class="input" type="password" placeholder="Şifre" autocomplete="current-password" />
      <button id="btnLogin" class="btn primary">Giriş Yap</button>
      <div style="margin-top:10px">
        <span id="btnForgot" class="link">Şifremi Unuttum</span>
      </div>
      <div id="loginMsg" class="msg"></div>
    </div>

    <!-- Kayıt -->
    <div id="signupView" class="hidden">
      <div class="row">
        <input id="signupName"      class="input" placeholder="Ad Soyad (isteğe bağlı)"/>
      </div>
      <input id="signupEmail"    class="input" type="email"    placeholder="E-posta" autocomplete="email" />
      <input id="signupPassword" class="input" type="password" placeholder="Şifre (min 6 karakter)" autocomplete="new-password" />
      <input id="signupPassword2"class="input" type="password" placeholder="Şifre (tekrar)" autocomplete="new-password" />
      <button id="btnSignup" class="btn primary">Kayıt Ol</button>
      <div class="hint">Kayıttan sonra e-posta doğrulaması zorunludur.</div>
      <div id="signupMsg" class="msg"></div>
    </div>

    <div id="globalMsg" class="msg center"></div>
  </div>

  <script type="module" src="./signup.js"></script>
</body>
</html>
