<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KayÄ±t / GiriÅŸ â€¢ Self Training</title>
  <style>
    :root{--bg:#f4f6f8;--card:#fff;--ink:#111827;--muted:#6b7280;--ok:#16a34a;--info:#2563eb;--line:#e5e7eb}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{max-width:520px;margin:42px auto;padding:16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:18px;box-shadow:0 2px 12px rgba(0,0,0,.04)}
    h1{margin:0 0 12px;font-size:22px}
    label{display:block;margin:10px 0 6px;font-weight:600}
    input,button{width:100%;padding:10px 12px;border:1px solid var(--line);border-radius:10px;font:inherit;outline:none;background:#fff}
    input:focus{border-color:#94a3b8;box-shadow:0 0 0 3px rgba(148,163,184,.25)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .btn{cursor:pointer;background:var(--ok);color:#fff;border:none;margin-top:12px}
    .btn.blue{background:var(--info)}
    .btn.light{background:#fff;color:#111;border:1px solid var(--line)}
    .note{font-size:13px;color:var(--muted);margin-top:8px}
    .err{color:#ef4444}.ok{color:var(--ok)}
    a{color:var(--info);text-decoration:none}
    .disabled{opacity:.6;pointer-events:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Self Training</h1>
      <p class="note">LÃ¼tfen kayÄ±t olun veya giriÅŸ yapÄ±n. (E-posta doÄŸrulamasÄ± zorunludur.)</p>

      <label for="name">Ad Soyad</label>
      <input id="name" type="text" placeholder="Ã–rn. Ã–mer Ã–zata" autocomplete="name" />

      <label for="email">E-posta</label>
      <input id="email" type="email" placeholder="ornek@mail.com" autocomplete="email" />

      <div class="row">
        <div>
          <label for="pass">Åžifre</label>
          <input id="pass" type="password" placeholder="En az 6 karakter" autocomplete="new-password" />
        </div>
        <div>
          <label for="pass2">Åžifre (tekrar)</label>
          <input id="pass2" type="password" placeholder="Tekrar girin" autocomplete="new-password" />
        </div>
      </div>

      <button id="signupBtn" class="btn">KayÄ±t Ol</button>
      <button id="loginBtn" class="btn blue">GiriÅŸ Yap</button>
      <button id="googleBtn" class="btn light">Google ile devam et</button>
      <button id="resetBtn" class="btn light">Åžifremi Unuttum</button>

      <p id="msg" class="note"></p>
      <p class="note"><a href="index.html">Ana sayfa</a></p>
    </div>
  </div>

  <!-- Firebase ESM CDN -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
  import {
    getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword,
    sendEmailVerification, updateProfile, signOut, sendPasswordResetEmail,
    GoogleAuthProvider, signInWithPopup, signInWithRedirect, getRedirectResult
  } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    // ðŸ” Firebase config (API key kÄ±sÄ±tlÄ±; konsolda domain ve API kÄ±sÄ±tlarÄ± zaten verildi)
    const firebaseConfig = {
      apiKey: "AIzaSyAnMzCWonT_zLi0EnChIDYANBhDiiwmur4",
      authDomain: "self-training-128b5.firebaseapp.com",
      projectId: "self-training-128b5",
      storageBucket: "self-training-128b5.firebasestorage.app",
      messagingSenderId: "61732879565",
      appId: "1:61732879565:web:5a446fb76fa88f1103bd84"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    // Oturumu tarayÄ±cÄ±da kalÄ±cÄ± tut
    await setPersistence(auth, browserLocalPersistence);

    const provider = new GoogleAuthProvider();

    const $ = id => document.getElementById(id);
    const show = (t, cls="") => { const m=$("msg"); m.className="note "+cls; m.textContent=t; };
    const lock = (on) => {
      ["signupBtn","loginBtn","googleBtn","resetBtn"].forEach(id=>{
        const b=$(id); b.classList.toggle("disabled", on);
      });
    };

    // ðŸ“© e-posta doÄŸrulama linkinde dÃ¶nÃ¼ÅŸ adresi
    const actionCodeSettings = {
      url: "https://ozataomer91-dotcom.github.io/self-training-site/signup.html",
      handleCodeInApp: false
    };

    // â–¶ Geri dÃ¶nÃ¼ÅŸten gelen Google redirect sonucunu yakala (mobilde popup engellenirse)
    try {
      const r = await getRedirectResult(auth);
      if (r && r.user) {
        localStorage.setItem("user", JSON.stringify({ uid:r.user.uid, name:r.user.displayName||"", email:r.user.email }));
        location.href = "dashboard.html";
      }
    } catch(_) {}

    // ðŸŸ¢ KayÄ±t
    $("signupBtn").addEventListener("click", async () => {
      const name = $("name").value.trim();
      const email = $("email").value.trim();
      const pass = $("pass").value;
      const pass2 = $("pass2").value;

      if(!name || !email || !pass || !pass2){ show("LÃ¼tfen tÃ¼m alanlarÄ± doldurun.","err"); return; }
      if(pass !== pass2){ show("Åžifreler eÅŸleÅŸmiyor.","err"); return; }
      if(pass.length < 6){ show("Åžifre en az 6 karakter olmalÄ±.","err"); return; }

      lock(true);
      try{
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        await updateProfile(cred.user, { displayName: name });
        await sendEmailVerification(cred.user, actionCodeSettings);
        // KullanÄ±cÄ±yÄ± Ã§Ä±kÄ±ÅŸa alÄ±yoruz â†’ doÄŸrulamadan giriÅŸ yok
        await signOut(auth);
        show("âœ… KayÄ±t tamam. DoÄŸrulama e-postasÄ± gÃ¶nderildi. Maildeki linke tÄ±klayÄ±p sonra giriÅŸ yapÄ±n.","ok");
      }catch(err){
        const map = {
          "auth/email-already-in-use":"Bu e-posta zaten kayÄ±tlÄ±. 'GiriÅŸ Yap' veya 'Åžifremi Unuttum' deneyin.",
          "auth/invalid-email":"E-posta adresi geÃ§ersiz.",
          "auth/weak-password":"Åžifre zayÄ±f (en az 6 karakter)."
        };
        show(map[err.code] || ("Hata: "+err.code), "err");
      } finally { lock(false); }
    });

    // ðŸ”µ GiriÅŸ
    $("loginBtn").addEventListener("click", async () => {
      const email = $("email").value.trim();
      const pass = $("pass").value;
      if(!email || !pass){ show("E-posta ve ÅŸifre girin.","err"); return; }

      lock(true);
      try{
        const cred = await signInWithEmailAndPassword(auth, email, pass);
        if(!cred.user.emailVerified){
          await sendEmailVerification(cred.user, actionCodeSettings);
          await signOut(auth);
          show("E-posta doÄŸrulanmadÄ±. Gelen kutusundaki linke tÄ±klayÄ±n ve tekrar giriÅŸ yapÄ±n.","err");
          return;
        }
        localStorage.setItem("user", JSON.stringify({ uid: cred.user.uid, name: cred.user.displayName || "", email }));
        location.href = "dashboard.html";
      }catch(err){
        const map = {
          "auth/invalid-credential":"E-posta/ÅŸifre hatalÄ±.",
          "auth/too-many-requests":"Ã‡ok deneme yapÄ±ldÄ±. Bir sÃ¼re sonra tekrar deneyin."
        };
        show(map[err.code] || ("Hata: "+err.code), "err");
      } finally { lock(false); }
    });

    // ðŸŸ¡ Google ile devam (popup olmazsa redirect'e dÃ¼ÅŸer)
    $("googleBtn").addEventListener("click", async () => {
      lock(true);
      try{
        try {
          const cred = await signInWithPopup(auth, provider);
          localStorage.setItem("user", JSON.stringify({ uid:cred.user.uid, name:cred.user.displayName||"", email:cred.user.email }));
          location.href = "dashboard.html";
        } catch (e) {
          // Popup engellendiyse redirect dene
          await signInWithRedirect(auth, provider);
        }
      }catch(err){
        show("Google ile giriÅŸ iptal edildi veya hata: " + err.code, "err");
      } finally { lock(false); }
    });

    // ðŸ“¨ Åžifre sÄ±fÄ±rlama
    $("resetBtn").addEventListener("click", async () => {
      const email = $("email").value.trim();
      if(!email){ show("Åžifre sÄ±fÄ±rlamak iÃ§in e-posta yazÄ±n.","err"); return; }
      lock(true);
      try{
        await sendPasswordResetEmail(auth, email);
        show("Åžifre sÄ±fÄ±rlama e-postasÄ± gÃ¶nderildi. Gelen kutusunu kontrol edin.","ok");
      }catch(err){
        show("Åžifre sÄ±fÄ±rlama hatasÄ±: " + err.code, "err");
      } finally { lock(false); }
    });
  </script>
</body>
</html>
