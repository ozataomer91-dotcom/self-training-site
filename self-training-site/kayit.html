<!DOCTYPE html>
<html lang="tr">
<head>

  <title>Self Training • Kayıt</title>
  <link rel="stylesheet" href="icerik.css?v=4">
</head>
<body>
  <main class="card">
    <h1>Self Training</h1>

    <div class="tabs">
      <button id="tabLogin" class="tab">Giriş</button>
      <button id="tabSignup" class="tab active">Kayıt</button>
    </div>

    <label for="email">E-posta</label>
    <input id="email" type="email" placeholder="ornek@posta.com" autocomplete="email" />

    <label for="password">Şifre</label>
    <input id="password" type="password" placeholder="En az 6 karakter" autocomplete="new-password" />

    <button id="btnSignup" class="btn primary">Kayıt Ol</button>
  </main>
