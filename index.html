
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Self Training • Giriş / Kayıt</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <style>
    .auth-card{max-width:520px;margin:64px auto}
    .tabs{display:flex;gap:8px;margin-bottom:12px}
    .tab{flex:1;border:1px solid var(--line);background:#eef3ff;color:#243b80;height:38px;border-radius:10px;cursor:pointer}
    .tab.active{background:var(--pri);color:#fff;border-color:var(--pri)}
  </style>
</head>
<body>
  <div class="container auth-card">
    <div class="card">
      <h1>Self Training</h1>
      <div class="tabs">
        <button id="tabLogin"  class="tab active" type="button">Giriş</button>
        <button id="tabSignup" class="tab"         type="button">Kayıt</button>
      </div>

      <section id="loginView">
        <p class="small">Girişte yalnızca e-posta ve şifre gerekir.</p>
        <div class="row"><input id="loginEmail" class="input" type="email" placeholder="E-posta"></div>
        <div class="row"><input id="loginPassword" class="input" type="password" placeholder="Şifre"></div>
        <div class="row" style="gap:8px">
          <button id="btnLogin" class="btn" type="button">Giriş Yap</button>
          <button id="btnForgot" class="btn ghost" type="button">Şifremi Unuttum</button>
        </div>
      </section>

      <section id="signupView" class="hide">
        <div class="row"><input id="signupName" class="input" type="text" placeholder="Ad Soyad"></div>
        <div class="row"><input id="signupEmail" class="input" type="email" placeholder="E-posta"></div>
        <div class="row"><input id="signupPassword" class="input" type="password" placeholder="Şifre"></div>
        <div class="row"><input id="signupPassword2" class="input" type="password" placeholder="Şifre (tekrar)"></div>
        <div class="row"><button id="btnSignup" class="btn" type="button">Kayıt Ol</button></div>
      </section>

      <div class="msg"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="./assets/js/common.js"></script>
  <script src="./signup.js"></script>
</body>
</html>
