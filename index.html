<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Self Training • Giriş / Kayıt</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="headerbar">
        <div class="title">Self Training</div>
      </div>

      <div class="nav">
        <button id="tabLogin" class="btn">Giriş</button>
        <button id="tabSignup" class="btn ghost">Kayıt</button>
      </div>

      <section id="loginView">
        <p class="help">Girişte yalnızca e‑posta ve şifre gerekir.</p>
        <div class="row">
          <div class="col"><label for="loginEmail">E‑posta</label><input id="loginEmail" class="input" type="email" autocomplete="email"></div>
          <div class="col"><label for="loginPassword">Şifre</label><input id="loginPassword" class="input" type="password" autocomplete="current-password"></div>
        </div>
        <div class="actions">
          <button id="btnLogin" class="btn">Giriş Yap</button>
          <button id="btnForgot" class="btn ghost">Şifremi Unuttum</button>
          <div class="msg" id="msgLogin"></div>
        </div>
      </section>

      <section id="signupView" class="hide">
        <div class="row">
          <div class="col"><label for="signupName">Ad Soyad</label><input id="signupName" class="input" type="text" autocomplete="name"></div>
          <div class="col"><label for="signupEmail">E‑posta</label><input id="signupEmail" class="input" type="email" autocomplete="email"></div>
        </div>
        <div class="row">
          <div class="col"><label for="signupPassword">Şifre</label><input id="signupPassword" class="input" type="password" autocomplete="new-password"></div>
          <div class="col"><label for="signupPassword2">Şifre (tekrar)</label><input id="signupPassword2" class="input" type="password" autocomplete="new-password"></div>
        </div>
        <div class="actions">
          <button id="btnSignup" class="btn">Kayıt Ol</button>
          <div class="msg" id="msgSignup"></div>
        </div>
      </section>
    </div>
  </div>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="./config.js"></script>
  <script src="./signup.js"></script>
</body>
</html>
