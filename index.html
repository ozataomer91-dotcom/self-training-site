<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Self-Training - Giriş Yap</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  
  <main class="container">
    <h1>Giriş yapmak</h1>
    <label>E-posta</label>
    <input id="email" type="email" autocomplete="email" />
    <label>Şifre</label>
    <input id="password" type="password" autocomplete="current-password" />
    <button class="btn" id="signinBtn">Giriş yap</button>
    <a class="link" href="./signup.html">Hesap oluşturmak</a>
    <p class="note" id="msg"></p>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

    // Bu yapılandırma konsolda gördüğün anahtarlara göre güncellendi
    const firebaseConfig = {
      apiKey: "AIzaSyAnMzCWonT_zLi0eCnChIDYANBhDiiwmur4",
      authDomain: "self-training-128b5.firebaseapp.com",
      projectId: "self-training-128b5",
      storageBucket: "self-training-128b5.firebasestorage.app",
      messagingSenderId: "617328795565",
      appId: "1:617328795565:web:5a446fb76fa88f1103bd84"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("signinBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const pass  = document.getElementById("password").value;
      const msg   = document.getElementById("msg");

      msg.textContent = "Giriş yapılıyor...";

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, pass);
        msg.textContent = "Başarılı! Yönlendiriliyor...";
        console.log("Kullanıcı giriş yaptı:", userCredential.user);
        location.href = "./dashboard.html";
      } catch (err) {
        msg.textContent = err.message;
        console.error(err);
      }
    });
  </script>
</body>
</html>
