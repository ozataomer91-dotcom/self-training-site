<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Self-Training - Giriş Yap</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <h1>Giriş yapmak</h1>

    <label>E-posta</label>
    <input id="email" type="email" autocomplete="email" />

    <label>Şifre</label>
    <input id="password" type="password" autocomplete="current-password" />

    <button class="btn" id="signinBtn">Giriş yap</button>
    <a class="link" href="./signup.html">Hesap oluşturmak</a>
    <p class="note" id="msg"></p>
  </main>

  <script type="module">
    // Firebase SDK importları
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

    // *** BURASI DOĞRU KOPYALANMIŞ CONFIG ***
    const firebaseConfig = {
      apiKey: "AIzaSyAnMzCWonT_zLi0EnChIDYANBhDiiwmur4",
      authDomain: "self-training-128b5.firebaseapp.com",
      projectId: "self-training-128b5",
      storageBucket: "self-training-128b5.firebasestorage.app",
      messagingSenderId: "61732879565",
      appId: "1:61732879565:web:5a446fb7f6a88f1103bd84"
    };

    // Firebase başlat
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const msg = document.getElementById("msg");
    const signinBtn = document.getElementById("signinBtn");

    signinBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const pass = passwordInput.value;

      if (!email || !pass) {
        msg.textContent = "E-posta ve şifre boş olamaz.";
        return;
      }

      msg.textContent = "Giriş yapılıyor...";

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, pass);
        console.log("Kullanıcı giriş yaptı:", userCredential.user);
        msg.textContent = "Başarılı! Yönlendiriliyor...";
        location.href = "./dashboard.html";
      } catch (err) {
        console.error(err);
        msg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
