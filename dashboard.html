<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel • Self Training</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7fb;margin:0;padding:40px}
    .card{max-width:460px;margin:0 auto;background:#fff;border-radius:14px;box-shadow:0 10px 35px rgba(0,0,0,.07);padding:24px;text-align:center}
    .brand{font-weight:800;font-size:26px;color:#2a4cff;margin-bottom:6px}
    .muted{color:#6b7280}
    .btn{padding:10px 14px;border:0;border-radius:10px;background:#2a4cff;color:#fff;cursor:pointer;font-weight:700}
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">Self Training</div>
    <div id="status" class="muted">Yükleniyor…</div>
    <h3 id="welcome" style="margin:12px 0 22px"></h3>
    <button id="logoutBtn" class="btn">Çıkış Yap</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAnMzCWonT_zL0EnChlIDYANBhDiiwmur4",
      authDomain: "self-training-128b5.firebaseapp.com",
      projectId: "self-training-128b5",
      storageBucket: "self-training-128b5.appspot.com",
      messagingSenderId: "61732879565",
      appId: "1:61732879565:web:5a446fb76a88f1103bd84",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const status = document.getElementById("status");
    const welcome = document.getElementById("welcome");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, (user)=>{
      if(!user){ window.location.href="./signup.html"; return; }
      if(!user.emailVerified){
        status.textContent = "E-posta doğrulanmamış. Lütfen onaylayıp tekrar giriş yapın.";
        return;
      }
      status.textContent = "Oturum aktif";
      welcome.textContent = "Hoş geldin " + (user.displayName || user.email || "");
    });

    logoutBtn.addEventListener("click", async ()=>{
      await signOut(auth);
      window.location.href="./signup.html";
    });
  </script>
</body>
</html>
