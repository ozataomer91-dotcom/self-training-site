<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="./style.css" />
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script defer src="./config.js"></script>
  <script defer src="./auth.js"></script>
  <script defer src="./guard.js"></script>
</head>
<body>
  <main class="container">
    <h1>Welcome</h1>
    <p id="userInfo" class="note">Loading user...</p>
    <button class="btn" id="logoutBtn">Sign out</button>
  </main>

  <script>
    window.$auth.onChanged((user)=>{
      const p = document.getElementById("userInfo");
      p.textContent = user ? `Logged in as: ${user.email}` : "No user";
    });
    document.getElementById("logoutBtn").addEventListener("click", async ()=>{
      await window.$auth.signout();
      location.replace("./index.html");
    });
  </script>
</body>
</html>
