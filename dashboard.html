<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Self Training â€¢ Panel</title>
  <style>
    body{margin:0;background:#f6f7fb;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
    .card{width:100%;max-width:680px;background:#fff;border-radius:16px;box-shadow:0 8px 28px rgba(0,0,0,.08);padding:28px}
    h1{margin:0 0 8px}
    .muted{color:#6b7084;margin:0 0 18px}
    .row{display:flex;flex-direction:column;gap:6px;margin:12px 0}
    label{font-size:13px;color:#4a4f63}
    textarea, input{width:100%;min-height:44px;border:1px solid #cfd4e3;border-radius:10px;padding:10px 12px;font-size:15px;background:#fff}
    textarea{min-height:88px;resize:vertical}
    .btn{height:42px;border:none;background:#1f55ff;color:#fff;border-radius:10px;font-weight:600;cursor:pointer;padding:0 18px}
    .bar{display:flex;gap:10px;align-items:center;margin-top:12px}
    #saveMsg{font-size:14px;min-height:18px}
    .ok{color:#237a3b} .err{color:#c62828}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Self Training</h1>
      <p class="muted">HoÅŸ geldin <b id="who">...</b> ðŸ‘‹</p>

      <!-- Basit Profil Formu -->
      <section>
        <div class="row">
          <label for="goal">Hedefin (kÄ±sa cÃ¼mlelerle)</label>
          <textarea id="goal" placeholder="Ã–rn: 8 haftada dÃ¼zenli koÅŸu + 3 kg yaÄŸ kaybÄ±, 5K sÃ¼resini 28 dk altÄ±na indirmek..."></textarea>
        </div>
        <div class="row">
          <label for="history">Spor geÃ§miÅŸin (varsa sakatlÄ±klar, deneyim)</label>
          <textarea id="history" placeholder="Ã–rn: Lise basketbol, dizde zaman zaman aÄŸrÄ±, haftada 2 gÃ¼n salona gidiyorum..."></textarea>
        </div>
        <div class="bar">
          <button class="btn" id="btnSave" type="button">Kaydet</button>
          <span id="saveMsg"></span>
        </div>
      </section>

      <hr style="margin:20px 0;border:none;border-top:1px solid #eceff5">
      <button class="btn" id="btnLogout" type="button">Ã‡Ä±kÄ±ÅŸ Yap</button>
    </div>
  </div>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Proje config (mutlak yol) -->
  <script src="/self-training-site/config.js?v=16"></script>

  <script>
    // BaÅŸlat (tekil)
    if (!firebase.apps.length) { firebase.initializeApp(window.firebaseConfig); }
    const auth = firebase.auth();
    const db   = firebase.firestore();

    const $ = id => document.getElementById(id);
    const setMsg = (t, ok=false) => { const m=$("saveMsg"); m.className = ok ? "ok" : "err"; m.textContent = t; }

    // Guard + formu doldur
    auth.onAuthStateChanged(async (user) => {
      if (!user) { location.replace("/self-training-site/index.html"); return; }
      $("who").textContent = user.displayName || user.email || "KullanÄ±cÄ±";

      // Varsa Firestore'daki verileri Ã§ek
      try {
        const snap = await db.collection("users").doc(user.uid).get();
        if (snap.exists) {
          const d = snap.data() || {};
          $("goal").value    = d.goal    || "";
          $("history").value = d.history || "";
        }
      } catch (e) {
        console.error(e);
      }
    });

    // Kaydet
    $("btnSave").onclick = async () => {
      const user = auth.currentUser;
      if (!user) { setMsg("Oturum kapalÄ±.", false); return; }

      const goal    = $("goal").value.trim();
      const history = $("history").value.trim();

      $("btnSave").disabled = true; setMsg("");
      try {
        await db.collection("users").doc(user.uid).set({
          goal, history,
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });

        setMsg("Kaydedildi âœ”", true);
      } catch (e) {
        console.error(e);
        setMsg("Kaydedilemedi: " + (e.message || e), false);
      } finally {
        $("btnSave").disabled = false;
      }
    };

    // Ã‡Ä±kÄ±ÅŸ
    $("btnLogout").onclick = async () => {
      await auth.signOut();
      location.replace("/self-training-site/index.html");
    };
  </script>
</body>
</html>
