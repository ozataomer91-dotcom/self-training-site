<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel • Self Training</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Self Training</h1>
      <p class="help">Hedeflerini seç (en fazla 3). Spor geçmişin ve varsa sakatlıklarını işaretle.</p>

      <h2>Hedef Seçimi <span id="selCount" class="stat">0/3</span></h2>
      <div id="targets" class="chips"></div>

      <h2>Seviye (tek seçim)</h2>
      <div id="levels" class="chips"></div>

      <h2>Sakatlık (çoklu seçim)</h2>
      <div id="injuries" class="chips"></div>

      <div id="saveMsg" class="msg"></div>
    </div>
  </div>

  <div class="bottom-bar">
    <div class="bottom-inner">
      <button id="logout" class="btn secondary">Çıkış</button>
      <button id="next" class="btn">İlerle</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script src="./config.js"></script>
  <script src="./dashboard.js"></script>
</body>
</html>
