
<!doctype html><html lang="tr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hedef & Bilgi • Self Training</title>
<link rel="stylesheet" href="./assets/common.css">
</head><body>
<div class="container">
  <div class="topbar">
    <div class="badge">Self Training • Hedef & Bilgi</div>
    <div class="right"><button id="btnLogout" class="ghost">Çıkış</button></div>
  </div>

  <div class="card">
    <h1>Hedefini Seç <span class="help">(en fazla 3)</span></h1>
    <div id="goalChips" class="row"></div>
    <p class="hint">Seçimlerin antrenman önerilerini kişiselleştirir.</p>
  </div>

  <div class="card">
    <h2>Sağlık / Sakatlık</h2>
    <label for="health">Ek bilgi (opsiyonel)</label>
    <input id="health" class="input wide" placeholder="Örn: Sağ diz ACL öyküsü, bel fıtığı, doktor onayı var…" />
    <p class="hint">Not: Ciddi rahatsızlıklarda mutlaka doktor onayı ile ilerleyin.</p>
  </div>

  <div class="card">
    <h2>Spor Geçmişi & Seviye</h2>
    <label for="level">Seviye</label>
    <select id="level">
      <option value="">Seçiniz</option>
      <option>Yeni Başlayan</option><option>Orta</option><option>İleri</option><option>Elit</option>
    </select>
  </div>

  <div class="sticky-nav">
    <div class="actions">
      <button id="btnBack" class="ghost">Geri</button>
      <button id="btnNext" class="btn">İlerle</button>
    </div>
  </div>
</div>
<div class="toast"></div>
<script type="module" src="./assets/util.js?v=100"></script>
<script type="module" src="./assets/dashboard.js?v=100"></script>
</body></html>
