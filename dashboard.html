<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel â€¢ Self Training</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#f6f7fb;margin:0}
    .card{max-width:560px;margin:64px auto;padding:28px;border-radius:16px;background:#fff;
          box-shadow:0 10px 30px rgba(0,0,0,.06);text-align:center}
    h2{margin-top:0}
    .muted{color:#6b7280}
    button{padding:12px 14px;border:0;border-radius:10px;background:#1f4cff;color:#fff;
           font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h2>Self Training</h2>
    <p id="state" class="muted">YÃ¼kleniyorâ€¦</p>
    <h3 id="welcome" style="display:none">HoÅŸ geldin, <span id="who"></span> ðŸ‘‹</h3>
    <button id="btnLogout" style="display:none">Ã‡Ä±kÄ±ÅŸ Yap</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { firebaseConfig } from "./config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const state = document.getElementById("state");
    const who   = document.getElementById("who");
    const welcome = document.getElementById("welcome");
    const btnLogout = document.getElementById("btnLogout");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        location.replace("./signup.html");
        return;
      }
      if (!user.emailVerified) {
        signOut(auth).finally(()=>location.replace("./signup.html"));
        return;
      }
      state.style.display = "none";
      who.textContent = user.displayName || user.email;
      welcome.style.display = "block";
      btnLogout.style.display = "inline-block";
    });

    btnLogout.addEventListener("click", async () => {
      await signOut(auth);
      location.replace("./signup.html");
    });
  </script>
</body>
</html>
