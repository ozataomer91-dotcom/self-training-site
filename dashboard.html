<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Self Training</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 15px;
            background-color: #e7f3e7;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hoş Geldiniz!</h2>
        <p>Antropometrik Bilgilerinizi Girin</p>
        <input type="number" id="age" placeholder="Yaş">
        <input type="number" id="height" placeholder="Boy (cm)">
        <input type="number" id="weight" placeholder="Kilo (kg)">
        <button onclick="calculatePlan()">Hesapla ve Kaydet</button>

        <div class="result" id="resultBox">Henüz bir bilgi girilmedi.</div>

        <button onclick="logout()">Çıkış Yap</button>
    </div>

    <script>
        function calculatePlan() {
            const age = document.getElementById("age").value;
            const height = document.getElementById("height").value;
            const weight = document.getElementById("weight").value;

            if (!age || !height || !weight) {
                document.getElementById("resultBox").textContent = "Lütfen tüm alanları doldurun!";
                return;
            }

            const bmi = (weight / ((height / 100) ** 2)).toFixed(1);
            let resultText = Yaş: ${age}, Boy: ${height} cm, Kilo: ${weight} kg\nVücut Kitle İndeksi (BMI): ${bmi}\n;

            if (bmi < 18.5) resultText += "Durum: Zayıf — Daha fazla besin alımı gerekebilir.";
            else if (bmi < 25) resultText += "Durum: Normal — Formunuzu koruyun!";
            else if (bmi < 30) resultText += "Durum: Fazla kilolu — Hafif egzersiz ve beslenme önerilir.";
            else resultText += "Durum: Obez — Düzenli egzersiz ve diyet programı önerilir.";

            document.getElementById("resultBox").textContent = resultText;
            localStorage.setItem("bmiResult", resultText);
        }

        function logout() {
            localStorage.clear();
            window.location.href = "signup.html";
        }
    </script>
</body>
</html>
