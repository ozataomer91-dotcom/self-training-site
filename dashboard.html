<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel • Self Training</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="topline">
      <div class="title">Hedef & Bilgi <span class="badge">Adım 1/2</span></div>
      <div class="actions">
        <button id="btnLogout" class="btn ghost">Çıkış Yap</button>
      </div>
    </div>

    <div class="card">
      <h2>Maksimum 3 hedef seçebilirsin. <span class="help">Odak netliği için önerimiz: 1‑2.</span></h2>
      <div id="goals" class="chips"></div>
      <div class="footer-note">Seçtiklerin ölçümlerde hangi testlerin çıkacağını belirler.</div>
      <div class="hr"></div>

      <div class="row">
        <div class="col">
          <label for="history">Spor geçmişi</label>
          <select id="history" class="input">
            <option value="">Seçiniz…</option>
            <option>Hiç deneyimim yok</option>
            <option>Okul/amatör spor</option>
            <option>1‑3 yıl düzenli spor</option>
            <option>3+ yıl / lisanslı</option>
          </select>
        </div>
        <div class="col">
          <label for="level">Seviye</label>
          <select id="level" class="input">
            <option value="">Seçiniz…</option>
            <option>Başlangıç</option>
            <option>Orta</option>
            <option>İleri</option>
          </select>
        </div>
      </div>

      <label>Sakatlık / sağlık</label>
      <div id="injuries" class="chips" style="margin-bottom:6px"></div>
      <input id="injOther" class="input" placeholder="Tıbbi tanım/diğer (örn: Sağ ACL, bel fıtığı…)" />

      <div class="sticky-actions">
        <div class="actions">
          <button id="btnNext" class="btn right">İleri</button>
        </div>
      </div>
      <div class="msg" id="msg"></div>
    </div>

    <div class="footer-note">Giriş yapan: <span id="who"></span></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="./config.js"></script>
  <script src="./tests-data.js"></script>
  <script src="./dashboard.js"></script>
</body>
</html>
