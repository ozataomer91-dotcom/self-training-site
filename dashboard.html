<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self Training | Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h1 { color:#2563eb; }
    button {
      padding: 10px 15px;
      background:#2563eb;
      color:white;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }
    button:hover { background:#1e4fd8; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Self Training</h1>
    <p id="welcomeText">Yükleniyor...</p>
    <button id="logoutBtn">Çıkış Yap</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAnMzCWonT_zLi0EnChIDYANBhDiiwmur4",
      authDomain: "self-training-128b5.firebaseapp.com",
      projectId: "self-training-128b5",
      storageBucket: "self-training-128b5.firebasestorage.app",
      messagingSenderId: "61732879565",
      appId: "1:61732879565:web:5a446fb76fa88f1103bd84"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const welcomeText = document.getElementById("welcomeText");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        welcomeText.textContent = Hoş geldin, ${user.email};
      } else {
        window.location.href = "signup.html";
      }
    });

    logoutBtn.onclick = async () => {
      await signOut(auth);
      window.location.href = "signup.html";
    };
  </script>
</body>
</html>
